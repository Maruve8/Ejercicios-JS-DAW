<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reloj</title>
  <script>
    function actualizarReloj() {
      document.getElementById("reloj").textContent = new Date().toLocaleString('es-ES');
      setTimeout(actualizarReloj, 1000);
    }

    document.addEventListener("DOMContentLoaded", actualizarReloj);
  </script>
</head>
<body>
	 <p id="reloj"></p>
</body>
</html>
